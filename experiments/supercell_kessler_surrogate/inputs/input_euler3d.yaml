---
# Simulation time in seconds
sim_time: 86400

# Number of cells to use in the CRMs
nx_glob: 250
ny_glob: 1
nz     : 50

# Domain size of the CRMs
xlen: 100000
ylen: 100000
zlen: 20000

init_data: supercell

# Output filename
out_prefix: test.nc

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_phys: 0.

# Output frequency in seconds
out_freq: 60.

keras_weights_h5: "./inputs/examples/supercell_kessler_singlecell_model_weights.h5"

nn_input_scaling: "./inputs/examples/supercell_kessler_stencil_input_scaling.txt"

nn_output_scaling: "./inputs/examples/supercell_kessler_stencil_output_scaling.txt"

